<div class="container">
  <div class="content">
    <h1>Nossa salas disponíveis agora.</h1>
    <svg
      class="pino"
      xmlns="http://www.w3.org/2000/svg"
      width="13.257"
      height="16"
      viewBox="0 0 13.257 16"
    >
      <defs>
        <style>
          .a {
            fill: #7a35ff;
            fill-rule: evenodd;
          }
        </style>
      </defs>
      <g transform="translate(-4.5 -1.5)">
        <path
          class="a"
          d="M18.3,12.354a2.946,2.946,0,1,1-2.946-2.946A2.946,2.946,0,0,1,18.3,12.354Zm-1.473,0a1.473,1.473,0,1,1-1.473-1.473,1.473,1.473,0,0,1,1.473,1.473Z"
          transform="translate(-4.025 -4.025)"
        />
        <path
          class="a"
          d="M6.558,12.929a6.629,6.629,0,1,1,9.371-.23l-4.571,4.8-4.8-4.571Zm8.3-1.246-3.555,3.734L7.574,11.863a5.156,5.156,0,1,1,7.289-.179Z"
          transform="translate(0 0)"
        />
      </g>
    </svg>
    <span class="localizacao"
      >Todas as nossas salas estão localizadas em diversas regiões de São Paulo.
    </span>
    <form class="groupInput" [formGroup]="formulario">
      <div class="group1">
        <p class="paragrafo1">Precisa para quais dias?</p>

        <mat-form-field class="input1" appearance="bunce">
          <input
            matInput
            readonly
            [matDatepicker]="dp3"
            name="dias"
            formControlName="dias"
            (click)="dp3.open()"
          />
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3></mat-datepicker>
        </mat-form-field>
      </div>
    </form>


    <div class="group3">
      <p class="p3">Encontramos {{ response.length }} salas disponíveis</p>

      <mat-card class="card" *ngFor="let result of response">
        <img class="imgSala" src="{{ result.imagem }}" alt="Salas" />
        <mat-card-content class="contentCard">

          <h2 class="h-group4">
            {{ result.nome }}
          </h2>
          <span class="spangroup4">Em {{ result.local }} ,SP.</span>

          <p class="spanGroup5">A partir de</p>
          <span class="p-group5">R$ {{ result.preco }}/h</span>

        <button
          class="reserva"
          routerLink="/horarios"
          (click)="detalhesSala(result.id)"
          mat-raised-button
          color="primary"
        >
          Ver sala
        </button>
      </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
